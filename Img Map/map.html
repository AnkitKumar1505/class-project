<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <!-- <link rel="icon" type="image/x-icon" href="../img/workplace.jpg"> -->
    <link rel="icon" href="../img/workplace.jpg" type="icon">
    <link rel="stylesheet" href="../css/map_style.css">
</head>
<body>
    <div class="container">
        <h1>Image MAP</h1>
        <hr>
        <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

        <img src="../img/workplace.jpg" alt="work space" height="380px" width="400px" usemap="#img_map">
        <map name="img_map">

                          <!-- coord    L, U, R, D -->
            <area shape="rect" coords="34,42,270,350" href="../img/mac.jpg" alt="mac book" title="Mac book" target="_blank">

            <area shape="rect" coords="290,172,333,250" href="../img/cellphone.jpg" alt="Phone" title="Smart Phone" target="_blank">

            <area shape="circle" coords="337,300,44" href="../img/coffeehouse2.jpg" alt="Cup of coffee" title="Coffee" target="_blank">
        </map>
    </div>
</body>
</html>
